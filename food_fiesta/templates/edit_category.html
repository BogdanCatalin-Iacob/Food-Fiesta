{% extends "base.html" %}

{% block content %}

<h1 class="deep-orange-text text-darken-4 center-align">Edit Category</h1>

<div class="row card-panel teal lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category.id) }}">

        <!--Category name-->
        <div class="row">
            <div class="input-field col s12">
                <input name="category_name" id="category_name" value="{{ category.category_name }}" minlength="3" maxlength="25" type="text" class="validate" required>
                <label for="category_name">Category Name</label>
            </div>
        </div>

        <!--submit button-->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large green lighten-2">
                    Edit Category <i class="fa-solid fa-edit"></i>
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
