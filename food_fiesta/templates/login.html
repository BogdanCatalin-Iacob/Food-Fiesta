{% extends "base.html" %}

{% block content %}

<h1 class="deep-orange-text text-darken-4 center-align">Log In</h1>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel grey lighten-4">

            <!--Username-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-user-check prefix green-text text-lighten-2"></i>
                    <input id="user_name" name="user_name" type="text" minlength="5" maxlength="25"
                        pattern="^[a-zA-Z0-9]{5,25}$" class="validate" required>
                    <label for="user_name">Username</label>
                </div>
            </div>

            <!--Password-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-key prefix green-text text-lighten-2"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="25"
                        pattern="^[a-zA-Z0-9]{5,25}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>

            <!--Log In button-->
            <div class="row">
                <button type="submit" class="col s12 btn-large light-green darken-2 text-shadow"><i
                        class="fa-solid fa-right-to-bracket prefix white-text text-lighten-2"></i> Log In</button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align">
            Not registered yet? <a href="{{ url_for('register') }}">Click here</a>
        </p>
    </div>
</div>

{% endblock %}
