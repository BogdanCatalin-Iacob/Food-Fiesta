{% extends "base.html" %}

{% block content %}

<h1 class="deep-orange-text text-darken-4 center-align">Register</h1>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel grey lighten-4">

            <!--Username-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-user-plus prefix green-text text-lighten-2"></i>
                    <input id="user_name" name="user_name" type="text" minlength="5" maxlength="25"
                        pattern="^[a-zA-Z0-9]{5,25}$" class="validate" required>
                    <label for="user_name">Username</label>
                </div>
            </div>

            <!--Password-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-key prefix green-text text-lighten-2"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="25"
                        pattern="^[a-zA-Z0-9]{5,25}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>

            <!--Password confirmation-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-lock prefix green-text text-lighten-2"></i>
                    <input id="confirm_password" name="confirm_password" type="password" minlength="5" maxlength="25"
                        pattern="^[a-zA-Z0-9]{5,25}$" class="validate" required>
                    <label for="confirm_password">Confirm Password</label>
                </div>
            </div>

            <!--Email-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-envelope prefix green-text text-lighten-2"></i>
                    <input id="email" name="email" type="email" class="validate" required>
                    <label for="email">Email</label>
                </div>
            </div>

            <!--Submit button-->
            <div class="row">
                <button type="submit" class="col s12 btn btn-large light-green darken-2 text-shadow waves-effect waves-light"><i
                        class="fa-solid fa-right-to-bracket prefix white-text text-lighten-2"></i> Register</button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align">
            Already registered? <a href="{{ url_for('login') }}">Log in</a>
        </p>
    </div>
</div>

{% endblock %}
