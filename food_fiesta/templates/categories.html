{% extends "base.html" %}

{% block content %}

<h1 class="deep-orange-text text-darken-4 center-align">Categories</h1>

<!--Add CAtegory button-->
<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large light-green darken-2">Add Category <i
                class="fa-solid fa-circle-plus"></i></a>
    </div>
</div>
<!--Add Category button - end-->

<!--Category Cards-->
<div class="row">
    {% for category in categories %}
    <div class="col s12 m6 l3">
        <div class="card grey lighten-4">
            <div class="card-content black-text center-align">
                <span class="card-title">{{ category.category_name }}</span>
            </div>
            <div class="card-action center-align">
                <a href="{{ url_for('edit_category', category_id=category.id) }}" class="btn green accent-4">Edit</a>
                <a href="{{ url_for('delete_category', category_id=category.id) }}" class="btn deep-orange accent-4">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
<!--Category cards - end-->

{% endblock %}
