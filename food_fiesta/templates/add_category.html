{% extends "base.html" %}

{% block content %}

<h1 class="deep-orange-text text-darken-4 center-align">Add Category</h1>

<div class="row card-panel grey lighten-4">
    <form class="col s12" method="POST" action="{{ url_for('add_category') }}">

        <!--Category name-->
        <div class="row">
            <div class="input-field col s12 black-text">
                <input name="category_name" id="category_name" minlength="3" maxlength="25" type="text" class="validate" required>
                <label for="category_name" class="black-text">Category Name</label>
            </div>
        </div>

        <!--submit button-->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn btn-large waves-effect waves-light light-green darken-2 black-text">
                    Add Category <i class="fa-solid fa-circle-plus white-text"></i>
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
